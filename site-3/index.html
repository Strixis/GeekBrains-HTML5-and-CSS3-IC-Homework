<head>

    <header class="header">

    <main>

                    <a href="" class="pictureBlock_shareImg-link"><i class="fab fa-facebook-f"></i></a>
                    <a href="" class="pictureBlock_shareImg-link"><i class="fab fa-pinterest-p"></i></a>
                    <a href="" class="pictureBlock_shareImg-link"><i class="fab fa-tumblr"></i></a>
                </aside>
                <figcaption class="pictureBlock_figcaption">
                    <span class="pictureBlock_text">Lorem Ipsum is simply </span><span class="pictureBlock_icoStar"><i class="fas fa-star"></i></span>
                </figcaption>
            </figure>
